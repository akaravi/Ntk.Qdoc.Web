name: Create Release

on:
  push:
    branches:
      - publish
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        type: string

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: 'Ntk.Qdoc.Web.sln'
  PROJECT_PATH: 'Ntk.Qdoc.Web.Blazor/Ntk.Qdoc.Web.Blazor.csproj'

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.final_version.outputs.version }}
      version_tag: ${{ steps.final_version.outputs.version_tag }}
      release_name: ${{ steps.final_version.outputs.release_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from csproj
        id: csproj_version
        run: |
          # Extract Version property from csproj XML file
          VERSION=$(sed -n 's/.*<Version>\(.*\)<\/Version>.*/\1/p' ${{ env.PROJECT_PATH }} | head -1 | xargs)
          
          # Fallback: if sed didn't work, try with grep
          if [ -z "$VERSION" ]; then
            VERSION=$(grep -oP '<Version>\K[^<]+' ${{ env.PROJECT_PATH }} | head -1 | xargs || echo "")
          fi
          
          # Final fallback
          if [ -z "$VERSION" ]; then
            echo "Version not found in csproj, using default: 1.0.0"
            VERSION="1.0.0"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from csproj: $VERSION"

      - name: Use manual version if provided
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        id: manual_version
        run: |
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          echo "Using manual version: ${{ github.event.inputs.version }}"

      - name: Extract version from tag if on tag
        id: tag_version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Version from tag: $TAG_VERSION"

      - name: Set final version
        id: final_version
        run: |
          if [ "${{ steps.tag_version.outputs.version }}" != "" ]; then
            FINAL_VERSION="${{ steps.tag_version.outputs.version }}"
          elif [ "${{ github.event.inputs.version }}" != "" ]; then
            FINAL_VERSION="${{ github.event.inputs.version }}"
          else
            FINAL_VERSION="${{ steps.csproj_version.outputs.version }}"
          fi
          echo "version=$FINAL_VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$FINAL_VERSION" >> $GITHUB_OUTPUT
          echo "release_name=Release v$FINAL_VERSION" >> $GITHUB_OUTPUT
          echo "Final version: $FINAL_VERSION"

  build:
    needs: get-version
    strategy:
      matrix:
        runtime: 
          - win-x64
          - win-x86
          - win-arm64
          - linux-x64
          - linux-arm64
          - osx-x64
          - osx-arm64
        include:
          - runtime: win-x64
            os: windows-latest
            archive_format: zip
          - runtime: win-x86
            os: windows-latest
            archive_format: zip
          - runtime: win-arm64
            os: windows-latest
            archive_format: zip
          - runtime: linux-x64
            os: ubuntu-latest
            archive_format: tar.gz
          - runtime: linux-arm64
            os: ubuntu-latest
            archive_format: tar.gz
          - runtime: osx-x64
            os: macos-latest
            archive_format: tar.gz
          - runtime: osx-arm64
            os: macos-latest
            archive_format: tar.gz
    
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies for ${{ matrix.runtime }}
        shell: bash
        run: dotnet restore ${{ env.SOLUTION_PATH }} --runtime ${{ matrix.runtime }}

      - name: Publish application for ${{ matrix.runtime }}
        shell: bash
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained false \
            --output ./publish/${{ matrix.runtime }} \
            --no-restore

      - name: Run tests (if any)
        continue-on-error: true
        run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" || echo "No tests found or tests failed, continuing..."

      - name: Create archive for ${{ matrix.runtime }}
        shell: bash
        run: |
          cd publish/${{ matrix.runtime }}
          if [ "${{ matrix.archive_format }}" == "zip" ]; then
            if command -v zip &> /dev/null; then
              zip -r ../../Ntk.Qdoc.Web.Blazor-v${{ needs.get-version.outputs.version }}-${{ matrix.runtime }}.zip .
            else
              # Fallback for Windows using PowerShell
              powershell Compress-Archive -Path * -DestinationPath ../../Ntk.Qdoc.Web.Blazor-v${{ needs.get-version.outputs.version }}-${{ matrix.runtime }}.zip -Force
            fi
          else
            tar -czf ../../Ntk.Qdoc.Web.Blazor-v${{ needs.get-version.outputs.version }}-${{ matrix.runtime }}.tar.gz .
          fi
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.runtime }}
          path: |
            Ntk.Qdoc.Web.Blazor-v${{ needs.get-version.outputs.version }}-${{ matrix.runtime }}.${{ matrix.archive_format }}
          retention-days: 1
          if-no-files-found: error

  create-release:
    needs: [get-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List all artifacts
        run: |
          find ./artifacts -type f -name "*.zip" -o -name "*.tar.gz" | sort

      - name: Prepare artifact list
        id: artifact_list
        shell: bash
        run: |
          ARTIFACTS=$(find ./artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) | sort | xargs -I {} basename {})
          echo "artifacts<<EOF" >> $GITHUB_OUTPUT
          echo "$ARTIFACTS" | while read line; do
            echo "- $line" >> $GITHUB_OUTPUT
          done
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Create file list for upload
          find ./artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) | sort > artifact_files.txt

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "${{ needs.get-version.outputs.version_tag }}" 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release does not exist"
          fi
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        if: steps.check_release.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.version_tag }}
          name: ${{ needs.get-version.outputs.release_name }}
          body: |
            ## Release v${{ needs.get-version.outputs.version }}
            
            ### üöÄ Changes
            This release was automatically created from the `publish` branch.
            
            ### üì¶ Platform-Specific Artifacts
            ${{ steps.artifact_list.outputs.artifacts }}
            
            #### Supported Platforms:
            - **Windows**: win-x64, win-x86, win-arm64
            - **Linux**: linux-x64, linux-arm64
            - **macOS**: osx-x64 (Intel), osx-arm64 (Apple Silicon)
            
            ### üìù Build Information
            - **Build Date**: ${{ github.event.head_commit.timestamp }}
            - **Commit**: ${{ github.sha }}
            - **Branch**: ${{ github.ref_name }}
            
            ### üõ†Ô∏è Installation
            1. Download the archive for your platform
            2. Extract the archive
            3. Run `dotnet Ntk.Qdoc.Web.Blazor.dll` in the extracted folder
          files: |
            ./artifacts/**/*.zip
            ./artifacts/**/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release (if exists)
        if: steps.check_release.outputs.exists == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.version_tag }}
          name: ${{ needs.get-version.outputs.release_name }}
          body: |
            ## Release v${{ needs.get-version.outputs.version }} (Updated)
            
            ### üöÄ Changes
            This release was automatically updated from the `publish` branch.
            
            ### üì¶ Platform-Specific Artifacts
            ${{ steps.artifact_list.outputs.artifacts }}
            
            #### Supported Platforms:
            - **Windows**: win-x64, win-x86, win-arm64
            - **Linux**: linux-x64, linux-arm64
            - **macOS**: osx-x64 (Intel), osx-arm64 (Apple Silicon)
            
            ### üìù Build Information
            - **Build Date**: ${{ github.event.head_commit.timestamp }}
            - **Commit**: ${{ github.sha }}
            - **Branch**: ${{ github.ref_name }}
            
            ### üõ†Ô∏è Installation
            1. Download the archive for your platform
            2. Extract the archive
            3. Run `dotnet Ntk.Qdoc.Web.Blazor.dll` in the extracted folder
          files: |
            ./artifacts/**/*.zip
            ./artifacts/**/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
